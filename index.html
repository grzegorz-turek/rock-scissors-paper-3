<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="js excercise">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Scissors Paper</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="new-game-btn">
            <button class="btn" id="new-game">New Game</button>
        </div>
        <div class="btn-box">
            <button class="btn player-move" id="rock" data-move="rock">Rock</button>
            <button class="btn player-move" id="scissors" data-move="scissors">Scissors</button>
            <button class="btn player-move" id="paper" data-move="paper">Paper</button>
        </div>
        <div id="output"></div>
        <div id="round"></div>
        <div id="result"></div>
        <div id="final-result"></div>
        <div id="message"></div>
        <div class="overlay" id="modal-overlay">
            <div class="modal" id="modal-one">
                <div class="close">x</div>
                <header>Game Statistics</header>
                <div id="tablemessage"></div>
                <div class="content" id="modalcontent"></div>
            </div>
        </div>
    <script src="js/script.js"></script>
  </body>
</html>
